<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercedes SUV Hover Card - Perfect Slideshow Hover</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #fff;
    }

    .card {
      position: relative;
      width: 600px;
      height: 250px;
      background-color: #f6f6f6;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding-left: 30px;
      margin: 20px;
      cursor: pointer;
    }

    .text-content {
      z-index: 3;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .text-content h3 {
      margin: 0;
      font-weight: normal;
      font-size: 18px;
      color: #333;
    }

    .text-content h1 {
      margin-top: 5px;
      font-size: 40px;
      color: #000;
    }

    .image-container {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 300px;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .image-container img {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container img.base {
      opacity: 1;
      z-index: 1;
    }

    .card.hovering .image-container img.base {
      opacity: 0;
    }

    .card.hovering .image-container img.hover-1 {
      opacity: 1;
    }

    .card.hovering.step-2 .image-container img.hover-1 {
      opacity: 0;
    }

    .card.hovering.step-2 .image-container img.hover-2 {
      opacity: 1;
    }

    .card.hovering.step-3 .image-container img.hover-2 {
      opacity: 0;
    }

    .card.hovering.step-3 .image-container img.hover-3 {
      opacity: 1;
    }
  </style>
</head>
<body>

<!-- Multiple Cards -->
<div class="card">
  <div class="text-content">
    <h3>Découvrez nos modèles</h3>
    <h1>SUV</h1>
  </div>
  <div class="image-container">
    <img src="./assetsfiles/cars/iris_008.avif" class="base" alt="Base Image">
    <img src="./assetsfiles/cars/iris_005.avif" class="hover-1" alt="Hover 1">
    <img src="./assetsfiles/cars/iris_006.avif" class="hover-2" alt="Hover 2">
    <img src="./assetsfiles/cars/iris_007.avif" class="hover-3" alt="Hover 3">
  </div>
</div>

<div class="card">
  <div class="text-content">
    <h3>Découvrez nos modèles</h3>
    <h1>SUV</h1>
  </div>
  <div class="image-container">
    <img src="./assetsfiles/cars/iris_008.avif" class="base" alt="Base Image">
    <img src="./assetsfiles/cars/iris_005.avif" class="hover-1" alt="Hover 1">
    <img src="./assetsfiles/cars/iris_006.avif" class="hover-2" alt="Hover 2">
    <img src="./assetsfiles/cars/iris_007.avif" class="hover-3" alt="Hover 3">
  </div>
</div>

<script>
  // Select all cards
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    let step = 1;
    let interval;

    card.addEventListener('mouseenter', () => {
      card.classList.add('hovering');
      step = 1;
      interval = setInterval(() => {
        step++;
        if (step > 3) step = 1;
        card.classList.remove('step-1', 'step-2', 'step-3');
        card.classList.add(`step-${step}`);
      }, 500); // Change image every 500ms
    });

    card.addEventListener('mouseleave', () => {
      clearInterval(interval);
      card.classList.remove('hovering', 'step-1', 'step-2', 'step-3');
    });
  });
</script>

</body>
</html>
